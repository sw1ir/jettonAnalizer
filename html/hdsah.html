<!DOCTYPE html>
<html>
<head>
    <title>Candlestick Chart</title>
    <style>
        .countdown-timer {
    display: flex;
    justify-content: center;
    margin: 500px;
    max-width: 100px;
}

.timer-block {
    display: flex;
    flex-direction: column;
    align-items: center;
    background: #f0f0f0;
    padding: 20px;
    border-radius: 8px;
    min-width: 20px;
}

.timer-block span {
    font-size: 14pt;
    font-weight: bold;
}

.label {
    margin-top: 5px;
    color: #666;
}
    </style>
</head>
    <body>
   <div class="countdown-timer">
    <div class="timer-block">
        <span id="days">00</span>
        <span class="label">Дней</span>
    </div>
    <div class="timer-block">
        <span id="hours">00</span>
        <span class="label">Часов</span>
    </div>
    <div class="timer-block">
        <span id="minutes">00</span>
        <span class="label">Минут</span>
    </div>
    <div class="timer-block">
        <span id="seconds">00</span>
        <span class="label">Секунд</span>
    </div>
</div>

<script>
async function getEventInfo(event_id){
    let responce = await fetch(`https://tonapi.io/v2/events/${event_id}`)
    let data = await responce.json()
    return data.actions
}
//0:1d253b9261a22e06c1764e5461a175727c699b76f6b2c447d560840714349d09
let wallet = "0:1d253b9261a22e06c1764e5461a175727c699b76f6b2c447d560840714349d09"
async function getLeftData(){
  let responce = await fetch(`https://tonapi.io/v2/accounts/${wallet}/events?initiator=false&subject_only=false&limit=100`)
  let data = await responce.json()
  return data
  }
 getLeftData().then(async data =>{
    let cnt = 0
    for (const element of data.events) {  // Используем for...of вместо forEach
        const actions = await getEventInfo(element.event_id);  // Ждём результат
        if (actions.some(item => item.type === "JettonSwap" || item.type === "JettonTransfer")) {
            cnt++;
        }
    }
    console.log(cnt);  // Теперь cnt будет корректным
});
  

</script>

    
</body>
</html>
