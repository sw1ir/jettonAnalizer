<!DOCTYPE html>
<html>
<head>
    <title>Candlestick Chart</title>
    <style>
        .countdown-timer {
    display: flex;
    justify-content: center;
    margin: 500px;
    max-width: 100px;
}

.timer-block {
    display: flex;
    flex-direction: column;
    align-items: center;
    background: #f0f0f0;
    padding: 20px;
    border-radius: 8px;
    min-width: 20px;
}

.timer-block span {
    font-size: 14pt;
    font-weight: bold;
}

.label {
    margin-top: 5px;
    color: #666;
}
    </style>
</head>
    <body>
   <div class="countdown-timer">
    <div class="timer-block">
        <span id="days">00</span>
        <span class="label">Дней</span>
    </div>
    <div class="timer-block">
        <span id="hours">00</span>
        <span class="label">Часов</span>
    </div>
    <div class="timer-block">
        <span id="minutes">00</span>
        <span class="label">Минут</span>
    </div>
    <div class="timer-block">
        <span id="seconds">00</span>
        <span class="label">Секунд</span>
    </div>
</div>

<script>
    let contract = "0:5a0a05303a873a80708d967fe82736f4995b3bf581bbc18a1abe1fa8d48b5a9d"
    let offset = 0
    let limit = 1000
    let holders = []
    async function abc(){

      while (true){
        let holdersResponse = await fetch(`https://tonapi.io/v2/jettons/${contract}/holders?limit=${limit}&offset=${offset}`);
        holdersData = await holdersResponse.json();
        
        holders.push(holdersData.addresses)
        if((offset + limit) < holdersData.total){
            offset += 1000
            continue
        }else{
            break
        }
      }
    }
    abc()
    console.log(holders)
</script>

    
</body>
</html>
