<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Фон как на HelloNesh</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0; /* Убираем отступы по умолчанию */
        font-family: Arial, sans-serif; /* Шрифт для всего документа */
        font-size: 14px; /* Размер шрифта */
        line-height: 20px; /* Высота строки */
        color: #333; /* Цвет текста */
        min-height: 100vh; /* Минимальная высота на весь экран */
        background: linear-gradient(
          135deg,
          #110c29,
          #1a1538
        ); /* Сохранение левого цвета и немного затемненный правый цвет */
      }
      /* Обертка для позиционирования стрелки */
      .d2-arrow-container {
        position: relative;
        display: inline-block;
        margin-right: 10px; /* Отступ от текста до input */
      }

      /* Красный овал с текстом */
      .d2 {
        border: 2px solid #ff0000;
        border-radius: 100px/50px;
        display: inline-flex;
        align-items: center;
        padding: 2px 10px;
        position: relative;
        background: white; /* Чтобы стрелка не "залезала" на текст */
        z-index: 2; /* Чтобы овал был поверх стрелки */
      }

      /* Длинная линия (тело стрелки) */
      .d2-arrow-container::after {
        content: "";
        position: absolute;
        top: 50%;
        left: 100%;
        width: 120px; /* Длина линии (можно ajust под твой дизайн) */
        height: 2px;
        background: linear-gradient(135deg, rgb(216, 37, 223), rgb(88, 9, 216));
        transform: translateY(-50%);
        z-index: 1;
      }

      /* Наконечник стрелки (треугольник) */
      .d2-arrow-container::before {
        content: "";
        position: absolute;
        top: 50%;
        left: calc(100% + 120px); /* Конец линии */
        width: 0;
        height: 0;
        border-top: 6px solid transparent;
        border-bottom: 6px solid transparent;
        border-left: 10px solid rgb(88, 9, 216); /* Цвет как у градиента */
        transform: translateY(-50%);
        z-index: 1;
      }
      /* Это правило можно оставить, если нужно задать отступы */
      .margin-container {
        margin-left: auto;
        margin-right: auto;
        max-width: 1200px; /* Установите желаемую максимальную ширину, если нужно */
      }
    </style>
  </head>
  <body>
    <div class="">
      <span class="d2">token ca</span>
      <h1>Добро пожаловать!</h1>
      <p>Это пример заднего фона.</p>
    </div>
    <p class="p_text">
      Just enter the
      <span class="d2-arrow-container">
        <span class="d2">token ca</span>
      </span>
      <input
        id="contractInput"
        class="search-input"
        type="text"
        placeholder="поиск по контракту"
      />
    </p>
  </body>
</html>
