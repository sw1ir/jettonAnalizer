                                                <span id = "price"></span>

    <script src="https://unpkg.com/lightweight-charts@3.8.0/dist/lightweight-charts.standalone.production.js"></script>


<script>
    let geckopool = document.getElementById("price")
    contract = "EQBvfpasf82aAQUkdGZBuAxlcUR3Al7vY1T7ifC6UXAnnhhA"
     fetch(`https://api.geckoterminal.com/api/v2/networks/ton/tokens/${contract}/pools?page=1`)
        .then((response) => {
          return response.json();
        })
        .then((data) => {
          let pool = data["data"][0]["attributes"]["address"]
          geckopool.textContent = pool
        })

</script>
