    <style>
      /* Общий стиль */
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0; /* Убираем отступы по умолчанию */
        font-family: Arial, sans-serif; /* Шрифт для всего документа */
        font-size: 14px; /* Размер шрифта */
        line-height: 20px; /* Высота строки */
        color: #333; /* Цвет текста */
        min-height: 100vh; /* Минимальная высота на весь экран */
        background: linear-gradient(
          135deg,
          #110c29,
          #1a1538
        ); /* Сохранение левого цвета и немного затемненный правый цвет */
      }

      .logo {
        height: 512px;
        width: 512px;
        margin: 20px;
      }
      .logo_text {
        color: transparent;
        -webkit-background-clip: text;
        background-clip: text;
        background-image: linear-gradient(
          135deg,
          rgb(216, 37, 223),
          rgb(88, 9, 216)
        );
      }
      .h_text {
        font-family: Inter, sans-serif;
        color: #fff;
      }
      .p_text {
        font-family: Inter, sans-serif;
        color: #fff;
        font-size: 14pt;
      }
      .vvv {
        padding: 2rem 0;
      }

      /* Стилизация поисковой строки */
      .search-container {
        position: relative;
        margin: 0 auto;
      }

      .search-input {
        padding: 1.25rem 4rem !important;
        border-radius: 50px !important;
        border: 2px solid #6a11cb;
        background: rgba(255, 255, 255, 0.1) !important;
        color: #fff !important;
        font-size: 1.1rem;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .search-input:focus {
        box-shadow: 0 0 20px rgba(106, 17, 203, 0.4);
        border-color: #7c4dff;
        background: rgba(255, 255, 255, 0.15) !important;
      }

      /* Стили кнопок */
      .paste-button {
        background: rgba(255, 255, 255, 0.1);
        border: none;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        position: absolute;
        left: 10px;
        top: 50%;
        transform: translateY(-50%);
        z-index: 3;
        height: 45px;
        width: 45px;
        border-radius: 50%;
      }
      .circle {
        position: absolute;
        height: 50px;
        width: 100px;
      }
      .paste-button:hover {
        background: #6a11cb;
        transform: translateY(-50%) scale(1.1);
      }

      .paste-button svg {
        fill: #fff;
        opacity: 0.8;
      }
      .h_text,
      .logo_text {
        display: inline;
        margin: 0;
      }
      .search-button {
        background: #7c4dff;
        border: none;
        transition: all 0.3s ease;
        position: absolute;
        z-index: 3;
        top: 50%;
        transform: translateY(-50%);
        right: 20px;
        border-radius: 50%;
        width: 45px;
        height: 45px;
      }
      .d2 {
        border: 2px solid #ff0000;
        border-radius: 100px/50px;
        display: inline-flex;
        align-items: center;
        padding: 2px 10px;
        line-height: 1;
        position: relative; /* Чтобы стрелка позиционировалась относительно этого элемента */
        margin-bottom: 20px; /* Оставляем место для стрелки */
      }

      .d2::after {
        content: "";
        position: absolute;
        bottom: -15px; /* Размещаем стрелку ниже элемента */
        left: 50%;
        transform: translateX(-50%);
        width: 0;
        height: 0;
        border-left: 8px solid transparent;
        border-right: 8px solid transparent;
        border-top: 12px solid #ff0000; /* Красная стрелка вниз */
      }
      .search-button:hover {
        background: #6a11cb;
        transform: translateY(-50%) scale(1.1);
      }

      /* Эффекты placeholder */
      .search-input::placeholder {
        color: rgba(255, 255, 255, 0.6) !important;
        letter-spacing: 0.5px;
      }

      .radiant-purple {
        font-size: 18pt;
        font-weight: bold;
        background: linear-gradient(
          135deg,
          #8a2be2 0%,
          #9932cc 20%,
          #da70d6 40%,
          #ee82ee 60%,
          #ff69b4 80%,
          #ff1493 100%
        );
        background-size: 200% 200%;
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        animation: gradientShift 6s ease infinite;
        display: inline-block;
      }

      @keyframes gradientShift {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      .paragraph_container {
        margin-left: 50px !important;
      }
    </style>

  <script>
    // Функция вставки из буфера
    document
      .getElementById("pasteButton")
      .addEventListener("click", async () => {
        try {
          const text = await navigator.clipboard.readText();
          const input = document.getElementById("contractInput");
          input.value = text;
          input.focus();
          input.select();
        } catch (err) {
          console.error("Ошибка доступа к буферу:", err);
          alert("Разрешите доступ к буферу или введите адрес вручную");
        }
      });

    document.getElementById("search").addEventListener("click", () => {
      const contractAddress = document.getElementById("contractInput").value;
      if (contractAddress) {
        console.log("Ищем контракт:", contractAddress);
      }
    });
